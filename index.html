<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin Wheel</title>

  <!-- bs -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="pin" src="./assets/pin.png" alt="" />
        <div id="spinner" class="circle">
          <img class="mid" src="https://i.pinimg.com/originals/af/46/f7/af46f725f3badb14343876e6ecb2f250.png" />
          <div class="one">Instant cash up to ₹10,000
            <img class="image" src="./assets/a23.png" />
          </div>
          <div class="two">2 Perfumes at ₹599<img src="./assets/renee.png" /></div>
          <div class="three">
            free hair wax cream<img src="./assets/tru.jpg" />
          </div>
          <div class="four">bonus up to ₹45,000<img src="./assets/bonus.png" /></div>
          <div class="five">Flat ₹7,777 welcome bonus
            <img src="./assets/flat.jpg" />
          </div>
        </div>
        <img class="wheel-stand" src="./assets/stand.png" alt="" />
      </div>

      <div class="col">
        <img id="arrow" class="arrow " />
        <h4 class="instruct"></h4>
        <button id="spin-btn" class="btn" onclick="spin()">
          <video class="spin-btn" src="./assets/original-865bc1326415cdef3b8233a3e2f2aff8.mp4" />
        </button>

        <div class="pop-up-content">
          <h1>You Won!!</h1>
          <p class="pop-up-para"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
